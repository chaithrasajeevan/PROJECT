<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>

</head>
<body>

<h1 class="title">Admin Dashboard</h1>

<div class="admin-container">

    <!-- Add New Outfit -->

        <h2>Outfit List</h2>
        <div id="outfitList"></div>
    </div>

</div>

</html>
